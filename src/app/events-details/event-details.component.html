<div class="container">
  <img [src]="event?.imageUrl" [alt]="event?.name" class="img-fmt">

  <div class="row">
    <div class="col-md-11">
      <h2>{{event?.name|uppercase}} </h2>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div><strong>Date:</strong> {{event?.date}}</div>
      <div><strong>Time:</strong> {{event?.time}}</div>
      <div><strong>Price:</strong> ${{event?.price}}</div>
    </div>
    <div class="col-md-6">
      <address>
        <strong>Address:</strong><br />
        {{event?.location?.address}}<br />
        {{event?.location?.city}}, {{event?.location?.country}}
      </address>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-md-2">
      <h3 style="margin: 0;">Sessions</h3>
    </div>
  <div class="col-md-7" class="btn-group btn-group-sm" style="margin-bottom: 10px;">
    <button class="btn btn-default" [class.active] = "sortBy==='name'" (click)="sortBy = 'name'">Sort by Names</button>
    <button class="btn btn-default" [class.active] = "sortBy==='votes'" (click)="sortBy = 'votes'">Sort by Votes</button>
  
  </div>
    <div class="col-md-7" class="btn-group btn-group-sm" style="margin-bottom: 10px; margin-left: 10px;">
      <button class="btn btn-default" [class.active] = "filterBy==='all'" (click)="filterBy = 'all'">All</button>
      <button class="btn btn-default" [class.active] = "filterBy==='beginner'" (click)="filterBy = 'beginner'">Beginner</button>
      <button class="btn btn-default"[class.active] = "filterBy==='intermediate'" (click)="filterBy = 'intermediate'">Intermediate</button>
      <button class="btn btn-default" [class.active] = "filterBy==='advanced'" (click)="filterBy = 'advanced'">Advanced</button>

    </div>
    <div class="col-md-2" style="float: right;">
      <a (click)="addSession()">Add session</a>
    </div>
  </div>
  <create-session *ngIf="addMode" (saveNewSession)="saveNewSession($event)" (cancelNewSession)="cancelSessionfeed()">
  </create-session>
  <session-list [sortByVal] = "sortBy" [filterByVal] = "filterBy" *ngIf="!addMode" [sessions]="this.event?.sessions"></session-list>
</div>
