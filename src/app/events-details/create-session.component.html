<div class="col-md-12">
    <h3>Create Session</h3>
  </div>
  <div class="col-md-6">
    <form [formGroup]="sessionForm" (ngSubmit) = "saveSession(sessionForm.value)" autocomplete="off" >
      <div class="form-group" [ngClass] = "{'error':name.invalid&&name.dirty&& name?.errors.restrictedWords}">
        <label for="sessionName">Session Name:</label>
        <em *ngIf = "name.invalid && name.dirty && name?.errors.required">required</em>

        <input formControlName = "name" required id="sessionName" type="text" class="form-control" placeholder="session name..." />
      </div>
      <div class="form-group">
        <label for="eventDate">Presenter:</label>
        <input formControlName = "presenter" id="presenter" type="text" class="form-control" placeholder="presenter..." />
      </div>
      <div class="form-group">
        <label for="duration">Duration:</label>
        <select formControlName = "duration" class="form-control">
          <option value="">select duration...</option>
          <option value="1">Half Hour</option>
          <option value="2">1 Hour</option>
          <option value="3">Half Day</option>
          <option value="4">Full Day</option>
        </select>
      </div>
      <div class="form-group">
        <label for="level">Level:</label>
        <select formControlName = "Level" class="form-control">
          <option value="">select level...</option>
          <option value="Beginner">Beginner</option>
          <option value="Intermediate">Intermediate</option>
          <option value="Advanced">Advanced</option>
        </select>
      </div>
      <div class="form-group" [ngClass] = "{'error':abstract.invalid && abstract.dirty && abstract?.errors.restrictedWords}">
        <label for="abstract">Abstract:</label>
        <textarea formControlName = "abstract" id="abstract" rows=3 class="form-control" placeholder="abstract..."></textarea>
      </div>
      <button type="submit"  class="btn btn-primary">Save</button>
      <button type="button" (click) = cancel() class="btn btn-default">Cancel</button>
    </form>
  </div>
